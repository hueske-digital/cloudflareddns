version: "3.5"

services:
  app:
    image: favonia/cloudflare-ddns:latest
    cap_add:
      - SETUID
      - SETGID
    cap_drop:
      - all
    read_only: true
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - CF_API_TOKEN
      - DOMAINS
      - PROXIED
      - IP6_PROVIDER=none
      - TZ
      - UPDATE_CRON=@every 1m
